    <style>
        /* CSS Variables - Style Guide */
        :root {

            --primary-50: #EBF8FF;
            --primary-100: #BEE3F8;
            --primary-200: #90CDF4;
            --primary-300: #63B3ED;
            --primary-400: #4299E1;
            --primary-500: #3182CE;
            --primary-600: #2B77CB;
            --primary-700: #2C5282;
            --primary-800: #2A4365;
            --primary-900: #1A365D;
            
            /* Gray Colors */
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Status Colors */
            --success-500: #38A169;

            /* Spacing */
            --space-1: 0.25rem;

            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            
            /* Typography */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
        }
        
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            font-size: var(--text-base);
            line-height: 1.5;
            color: var(--gray-700);
            background-color: var(--gray-50);
            min-height: 100vh;
        }
        
        /* Container */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: var(--space-4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        @media (min-width: 768px) {

            }
        }
        
        /* Header */
        .header {

            margin-bottom: var(--space-8);
        }
        
        .logo {

            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);

            margin: 0 auto var(--space-4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
        }
        
        .service-title {

        }

        }
        
        /* Card */
        .card {

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: var(--space-8);
            margin-bottom: var(--space-6);

        /* Form */
        .form {

        .form-group {

        .label {

            font-weight: var(--font-medium);
            color: var(--gray-700);
        }
        
        .input {

            padding: var(--space-4);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: var(--text-base);
            line-height: 1.5;
            transition: all 0.2s ease-in-out;
            min-height: 52px;
            background-color: white;
        }
        
        .input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }
        
        .input::placeholder {
            color: var(--gray-400);
        }
        
        .input.error {
            border-color: var(--error-500);
        }
        
        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .checkbox:checked {
            background-color: var(--primary-500);
            border-color: var(--primary-500);
        }
        
        .checkbox-label {
            font-size: var(--text-sm);
            color: var(--gray-600);
            cursor: pointer;
        }
        
        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4) var(--space-6);
            border-radius: 12px;
            font-size: var(--text-base);
            font-weight: var(--font-semibold);
            line-height: 1.5;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            min-height: 52px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(49, 130, 206, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }
        
        .btn-primary:disabled {
            background: var(--gray-300);
            color: var(--gray-500);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Alert */
        .alert {
            padding: var(--space-4);
            border-radius: 12px;
            font-size: var(--text-sm);
            margin-bottom: var(--space-4);
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background-color: #FEF2F2;
            border: 1px solid #FECACA;
            color: #991B1B;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: var(--space-8);
            padding-top: var(--space-6);
            border-top: 1px solid var(--gray-200);
        }
        
        .footer-text {
            font-size: var(--text-xs);
            color: var(--gray-400);
        }
        
        /* Loading */
        .loading {
            position: relative;
            pointer-events: none;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

            <form class="form" id="loginForm">

    <script>
        // Login form validation and submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
        
        let loginAttempts = 0;
        const maxAttempts = 5;
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.add('show');
        }
        
        // Hide error message
        function hideError() {
            errorAlert.classList.remove('show');
        }
        
        // Validate form inputs
        function validateForm() {
            const userId = userIdInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!userId) {
                showError('ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                userIdInput.focus();
                return false;
            }
            
            if (!password) {
                showError('ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                passwordInput.focus();
                return false;
            }
            
            return true;
        }
        
        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            hideError();
            
            if (!validateForm()) {
                return;
            }
            
            // Check login attempts
            if (loginAttempts >= maxAttempts) {
                showError('Î°úÍ∑∏Ïù∏ ÏãúÎèÑ ÌöüÏàòÎ•º Ï¥àÍ≥ºÌñàÏäµÎãàÎã§. 30Î∂Ñ ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Simulate login API call
            setTimeout(() => {
                const userId = userIdInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Demo login - accept any ID/password for prototype
                if (userId && password) {
                    // Success - redirect to main page
                    alert('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! Î©îÏù∏ ÌôîÎ©¥ÏúºÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.');
                    window.location.href = '02-Î©îÏù∏ÌôîÎ©¥.html';
                } else {
                    // Failure
                    loginAttempts++;
                    const remainingAttempts = maxAttempts - loginAttempts;
                    
                    if (remainingAttempts > 0) {
                        showError(`Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ${remainingAttempts}Ìöå Îçî ÏãúÎèÑÌï† Ïàò ÏûàÏäµÎãàÎã§.`);
                    } else {
                        showError('Î°úÍ∑∏Ïù∏ ÏãúÎèÑ ÌöüÏàòÎ•º Ï¥àÍ≥ºÌñàÏäµÎãàÎã§. 30Î∂Ñ ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                    }
                    
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            }, 1000);
        });
        
        // Input validation feedback
        [userIdInput, passwordInput].forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error');
                hideError();
            });
            
            input.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.classList.add('error');
                }
            });
        });
        
        // Enter key handling for accessibility
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                loginForm.requestSubmit();
            }
        });
